<!-- extends basic page.html -->
{% extends "page.html" %}
{% block content %}
<main class="container pb-3">
    <h1>Bookings Page</h1>
    <button onclick="createBooking()">Create Booking</button>
    <button onclick="getBookings()">Get Bookings</button>

    <!-- bookings div once loaded -->
    <div id="bookings" class="mt-3">
        <!-- start with loading status -->
        <p>Loading...</p>
    </div>
</main>

<script>
    const csrf = init.csrfNonce;
    const startTime = 10
    const endTime = 16
    const segment = 0.5

    // on ready, get all bookings
    document.addEventListener("DOMContentLoaded", async function() {
        const bookingTypes = await getBookingTypes();
        const bookings = await getBookings();
        createBookingTable(bookingTypes, bookings);
    });

    async function createBookingTable(bookingTypes, bookings) {
        
        let workshopName = "TMP"
        console.log(bookingTypes.data)
        console.log(bookings.data)

        // generate table html
        let html = `<table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Time</th>`
        // add booking type headers
        for (let i = 0; i < bookingTypes.data.length; i++) {
            html += `<th scope="col">${bookingTypes.data[i].name}</th>`
        }
        html += `</tr>
            </thead>`

        // generate rows
        let rows = []
        let bookingOffset = 0;
        for (let i = startTime; i < endTime; i += segment) {
            // calculate time string
            let timeString = `${i}:00`
            const halfHour = i % 1 != 0
            if (halfHour) timeString = `${Math.floor(i)}:30`
            // calculate end time
            let endTimeString = `${i + segment}:00`
            if (!halfHour) endTimeString = `${Math.floor(i + segment)}:30`

            let bookingFields = "";
            let curTime = new Date(`2023 Sep 9 ${timeString}`).getTime();
            
            let curTimeBookings = [];
            // loop through bookings for this time and store in curTimeBookings
            while (bookingOffset < bookings.data.length) {
                const booking = bookings.data[bookingOffset];
                const bookingTime = new Date(booking.booking_time).getTime();
                if (bookingTime == curTime) {
                    curTimeBookings.push(booking);
                    bookingOffset++;
                } else {
                    break;
                }
            }
            // reading from curTimeBookings, add booking fields
            for (let j = 0; j < bookingTypes.data.length; j++) {
                let bookingField = `<td>`
                // loop through curTimeBookings and add bookingField if type matches
                for (let k = 0; k < curTimeBookings.length; k++) {
                    const booking = curTimeBookings[k];
                    if (booking.type_id == bookingTypes.data[j].id) {
                        // rng
                        const rng = Math.floor(Math.random() * 2);
                        if (rng == 0) bookingField += `<button class="btn btn-success">Your Booking</button>`
                        else bookingField += `<button class="btn btn-warning">Booked</button>`
                    }
                }
                if (bookingField == `<td>`) {
                    bookingField += `<button class="btn btn-primary">Book</button>`
                }
                bookingField += `</td>`
                bookingFields += bookingField;
            }

            const row = `<tr>
                <td>${timeString} - ${endTimeString}</td>
                ${bookingFields}
            </tr>`
            rows.push(row)
        }

        // add rows to html
        html += rows.join("")
        html += "</table>"
        // add to bookings div
        const bookingsDiv = document.getElementById("bookings");
        bookingsDiv.innerHTML = html;
    }
    
    async function createBooking() {
        let segment = "14:00";
        let time = new Date(`2023 Sep 9 ${segment}`);
        // temp data
        const data = {
            "team_id": init.teamId,
            "booking_time": time,
            "notes": "test",
            "type_id": "3"
        }
        // post req to /api/v1/bookings
        const response = await fetch('/api/v1/bookings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': csrf
            },
            body: JSON.stringify(data)
        });
        const json = await response.json();
        console.log(json);
    }

    async function getBookings() {
        // get req to /api/v1/bookings/view
        const response = await fetch('/api/v1/bookings/view', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': csrf
            }
        });
        const json = await response.json();
        return json;
    }

    async function getBookingTypes() {
        // get req to /api/v1/bookings/types
        const response = await fetch('/api/v1/bookings/types', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': csrf
            }
        });
        const json = await response.json();
        return json;
    }
</script>

{% endblock %}
